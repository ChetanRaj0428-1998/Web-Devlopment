 <div class="jumbotron jumbotron-fluid" style="text-align: center;color: white;background-color: #40404D;" >

  </div>

  <div class="container-fluid mb-5" >
  <div class="row">
    <div class="col mb-4" style="width: 350px;">
        <div class="card" style="width:300px;background-color:black;">   
            <img class="card-img-top image" src="https://pbs.twimg.com/profile_images/1214565498022576130/nAAxPQKT_400x400.jpg" width="50px" height="400px" alt="Card image">
            <div class="overlay">    
                <div class="text">Hey Wanna Hire Me?</div>
            </div>

            
       </div>
       <div class="container-fluid"  style="float: left;width:300px;margin-right:100px;background-color: #29292E;">
       <div class="card-body" style="color: white;">
        <h4 class="card-title">Chetan Raj</h4>
        <p class="card-text">See My Profile</p>
        <a href="#" class="btn btn-secondary">See Profile</a>
      </div>
    </div>
      
       

    </div>

    <div class="col-7 container-fluid mr-5" style="height: 270px;background-color:#40404D;border-radius: 10px;margin-left: 16px;">
        <form>
              <div class="form-group">
              <label for="email">Username:</label>
              <input type="email" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password"[(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password" id="pwd">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" (click)="loginUser($event)" class="btn btn-dark mb-3">Submit</button>
          </form>
    </div>


    <div class="col mt-2" style="height: 250px;">
        <div class="form-group">
            <label style="color: black;" for="comment">Feedback:</label>
            <textarea class="form-control mb-2" rows="5" id="comment"></textarea>
            <button class="btn  btn-dark btn-block"> Send Your Feedback</button>
          </div>
    </div>
    
  

    

</div>
